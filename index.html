<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <ul>
            <li class="logo"><img src="img/music-logo.jpg" alt="Music Logo Image">Faruk Music</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best Songs - You Will Fall In Love with them.</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="lahore">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><span class="play_pause"><i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="High_Gabru">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><span class="play_pause"><i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="Nira_ishq">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><span class="play_pause"><i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="khaab">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><span class="play_pause"><i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="kya_baat">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><span class="play_pause"><i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="yaar_tera">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><span class="play_pause"><i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="Love_dose">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><span class="play_pause"><i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="Kesriya">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><span class="play_pause"><i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="yaari">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><span class="play_pause"><i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="filhal">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><span class="play_pause"><i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <div id="time">
        <div id="initial_time">00:00</div>
        <div id="final_duration">03:54</div>
        </div>
        <input type="range" name="range" id="myProgressBar" value="0" step="any">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="img/playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Lahore - Guru Randhawa</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
